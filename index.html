<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <p>
      <label for="new-task" class="heading new-task__label">Add Item</label>
      <div class="new-task-wrapper">
        <input id="new-task" class="task text-input" type="text">
        <button class="add btn">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-list">
        <input type="checkbox" class="checkbox">
        <label class="task task-list__label">Pay Bills</label>
        <input type="text" class="task text-input">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg" alt="" class="delete-img"></button>
      </li>
      <li class="task-list editMode">
        <input type="checkbox" class="checkbox">
        <label class="task task-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input">
        <button class="edit btn">Save</button>
        <button class="delete btn"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="complete-tasks">
      <li class="task-list">
        <input type="checkbox" class="checkbox" checked>
        <label class="task task-list__label">See the Doctor</label>
        <input type="text" class="task text-input">
        <button class="edit btn">Edit</button>
        <button class="delete btn"><img src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todos">
    <h3 class="todos__heading">add item</h3>
    <div class="todos__new-task">
      <input 
        type="text" 
        class="todos__new-task-input todos__task-name todos__text-input">
      <button class="todos__btn">Add</button>
    </div>
    <h3 class="todos__heading">Todo</h3>
    <ul class="todos__incomplete">
      <li class="todos__task-item">
        <input type="checkbox" class="todos__checkbox">
        <label class="todos__task-name todos__label">Pay Bills</label>
        <input type="text" class="todos__task-name todos__text-input">
        <button class="todos__btn todos__btn_edit">Edit</button>
        <button class="todos__btn todos__btn_delete">
          <img src="./remove.svg" alt="" class="todos__delete-btn-img">
        </button>
      </li>
      <li class="todos__task-item todos__task-item_editMode">
        <input type="checkbox" class="todos__checkbox">
        <label class="todos__task-name todos__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todos__task-name todos__text-input">
        <button class="todos__btn todos__btn_edit">Save</button>
        <button class="todos__btn todos__btn_delete">
          <img src="./remove.svg" alt="" class="todos__delete-btn-img">
        </button>
      </li>
    </ul>
    <h3 class="todos__heading">Completed</h3>
    <ul class="todos__complete">
      <li class="todos__task-item">
        <input type="checkbox" class="todos__checkbox" checked>
        <label class="todos__task-name todos__label">See the Doctor</label>
        <input type="text" class="todos__task-name todos__text-input">
        <button class="todos__btn todos__btn_edit">Edit</button>
        <button class="todos__btn todos__btn_delete">
          <img src="./remove.svg" class="todos__delete-btn-img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
